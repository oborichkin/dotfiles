config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        C: hint links yank
        X: hint links spawn --detach mpv {hint-url}
  content.geolocation:
    https://armyhelp.ru: false
    https://www.dns-shop.ru: false
  content.media.audio_video_capture:
    https://webrtc.nirbheek.in: true
  content.notifications.enabled:
    https://frameboxxindore.com: false
    https://neuronus.com: false
    https://spb.hh.ru: false
    https://svs.guru: false
    https://www.analyticsvidhya.com: false
    https://www.ikea.com: false
    https://www.javatpoint.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  fonts.contextmenu:
    global: Cascadia Code 11pt
  fonts.default_family:
    global: Cascadia Code
  fonts.default_size:
    global: 11pt
  fonts.downloads:
    global: Cascadia Code 11pt
