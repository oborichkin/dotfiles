env:
  LANG: en_US.UTF-8

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"

font:
  normal:
    family: CaskaydiaCovePL Nerd Font
    style: Regular

  bold:
    family: CaskaydiaCovePL Nerd Font
    style: Bold

  italic:
    family: CaskaydiaCovePL Nerd Font
    style: Italic

  bold_italic:
    family: CaskaydiaCovePL Nerd Font
    style: Bold Italic

  size: 9

window:
  padding:
    x: 5
    y: 5

colors:
  primary:
    background: '0x0f1119'
